<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Кликер с кристаллами</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
        }
        
        body {
            background: rgb(41, 41, 41);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Текст ограничений */
        .restriction-text {
            color: #ffffff;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        /* Кнопка "Домой" */
        .home-button {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
        }

        .home-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            outline: none;
        }

        .home-button:focus {
            outline: none;
        }

        /* Стили для изображения кристалла */
        #clicker {
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        /* Анимация нажатия на кристалл */
        .clicked {
            transform: scale(0.9);
        }

        /* Всплывающее сообщение */
        .popup {
            position: absolute;
            padding: 10px;
            border-radius: 5px;
            animation: fadeOut 1s forwards;
            transition: opacity 0.5s;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        /* Текст ограничения кликов */
#restrictionText {
    color: #ffffff;
    font-size: 1.2rem;
    position: absolute;
    bottom: 160px; /* Отодвигаем текст выше */
    left: 50%;
    transform: translateX(-50%);
    margin-bottom: 10px;
}

/* Текст таймера */
#timer {
    color: #ffffff;
    font-size: 1.2rem;
    position: absolute;
    bottom: 120px; /* Отодвигаем таймер чуть ниже */
    left: 50%;
    transform: translateX(-50%);
    margin-bottom: 10px;
}
.home-button {
    position: fixed;
    bottom: 40px; /* Увеличиваем отступ снизу */
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(255, 255, 255, 0.2);
    border: 2px solid #fff;
    color: #fff;
    padding: 10px 20px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    outline: none;
}
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1><span id="crystalCount">0</span></h1>
            <img id="clicker" src="d.png" alt="Картинка кристалла">
            <div id="restrictionText" class="restriction-text"></div>
            <div id="timer" class="restriction-text" style="display: none;"></div> <!-- Таймер скрыт по умолчанию -->
        </div>
    </div>

    <!-- Кнопка "Домой" -->
    <button class="home-button" onclick="goHome()">Домой</button>

    <script>
        function goHome() {
            history.back(); // Возвращает на предыдущую страницу
        }
        
        let crystalCount = parseInt(localStorage.getItem('totalCrystals')) || 0;
        let clickCount = parseInt(localStorage.getItem('clickCount')) || 0;
        let startTime = parseInt(localStorage.getItem('startTime')) || Date.now();
        let lastExitTime = parseInt(localStorage.getItem('lastExitTime')) || Date.now(); // Время последнего выхода
        let totalTimePaused = parseInt(localStorage.getItem('totalTimePaused')) || 0; // Общее время паузы
        const crystalDisplay = document.getElementById('crystalCount');
        const clickerImage = document.getElementById('clicker');
        const restrictionText = document.getElementById('restrictionText');
        const timerDisplay = document.getElementById('timer');
        const clickLimit = 1000;
        const timeLimit = 30 * 60 * 1000; // 30 минут
    
        // Обновляем отображение количества кристаллов
        crystalDisplay.textContent = crystalCount;
    
        // Функция для обновления текста ограничений
        function updateRestrictionText() {
            const timeElapsed = Date.now() - startTime - totalTimePaused;
            if (clickCount >= clickLimit) {
                restrictionText.textContent = 'Лимит кликов достигнут';
                clickerImage.removeEventListener('click', clickHandler);
                showTimer();
            } else if (timeElapsed >= timeLimit) {
                restrictionText.textContent = 'Время истекло (30 минут).';
                clickerImage.removeEventListener('click', clickHandler);
                showTimer();
            } else {
                restrictionText.textContent = `${clickLimit - clickCount} кликов осталось.`;
            }
        }
    
        // Функция для отображения таймера
        function showTimer() {
            timerDisplay.style.display = 'block';
            updateTimer();
        }
    
        // Функция для обновления таймера
        function updateTimer() {
            const timeElapsed = Date.now() - startTime - totalTimePaused;
            const timeRemaining = timeLimit - timeElapsed;
    
            if (timeRemaining <= 0) {
                timerDisplay.textContent = "30 минут прошли!";
                restartSession(); // Перезапуск сессии
                return;
            }
    
            const minutes = Math.floor(timeRemaining / (60 * 1000));
            const seconds = Math.floor((timeRemaining % (60 * 1000)) / 1000);
            timerDisplay.textContent = `Оставшееся время: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
    
        // Функция для клика
        function clickHandler() {
            const timeElapsed = Date.now() - startTime - totalTimePaused;
    
            if (timeElapsed > timeLimit) {
                restrictionText.textContent = 'Время истекло (30 минут).';
                clickerImage.removeEventListener('click', clickHandler);
                return;
            }
    
            if (clickCount < clickLimit) {
                crystalCount++;
                crystalDisplay.textContent = crystalCount;
                localStorage.setItem('totalCrystals', crystalCount);
                clickCount++;
                localStorage.setItem('clickCount', clickCount);
                updateRestrictionText();
                clickerImage.classList.add('clicked');
                setTimeout(() => {
                    clickerImage.classList.remove('clicked');
                }, 100);
                showPopup(`+1`);
            }
        }
    
        // Функция для перезапуска сессии
        function restartSession() {
            // Сбрасываем счетчики
            clickCount = 0;
            startTime = Date.now(); // Начинаем отсчет с нового времени
            localStorage.setItem('startTime', startTime);
            localStorage.setItem('clickCount', clickCount);
            updateRestrictionText();
            clickerImage.addEventListener('click', clickHandler);
            timerDisplay.style.display = 'none'; // Скрываем таймер
        }
    
        clickerImage.addEventListener('click', clickHandler);
    
        // Сохраняем время выхода со страницы
        window.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                lastExitTime = Date.now();
                localStorage.setItem('lastExitTime', lastExitTime);
            } else {
                const timeAway = Date.now() - lastExitTime;
                totalTimePaused += timeAway;
                localStorage.setItem('totalTimePaused', totalTimePaused);
            }
        });
    
        // Сохраняем при перезагрузке или закрытии страницы
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('totalCrystals', crystalCount);
            localStorage.setItem('clickCount', clickCount);
            localStorage.setItem('startTime', startTime);
            localStorage.setItem('totalTimePaused', totalTimePaused);
        });
    
        // Инициализация
        updateRestrictionText();
        setInterval(updateTimer, 1000); // Обновляем таймер каждую секунду
    </script>
    
</body>
</html>
